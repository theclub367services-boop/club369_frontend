<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/images/cloud369.png">
  <title>CLUB369 - Elite Membership</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Theme Configuration -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            "primary": "#af25f4",
            "primary-dark": "#8a1dc2",
            "background-light": "#f7f5f8",
            "background-dark": "#050505",
            "surface-dark": "#161118",
            "accent-green": "#00ff9d",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"],
            "sans": ["Noto Sans", "sans-serif"]
          },
          backgroundImage: {
            'club-gradient': 'linear-gradient(to bottom right, #050505, #160220, #0f0314)',
            'glass-gradient': 'linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)'
          },
          animation: {
            'float': 'float 10s ease-in-out infinite',
            'float-delayed': 'float 15s ease-in-out infinite reverse',
            'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0) translateX(0)' },
              '50%': { transform: 'translateY(-20px) translateX(10px)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: #332839;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #af25f4;
    }

    .text-neon {
      text-shadow: 0 0 10px rgba(175, 37, 244, 0.6), 0 0 20px rgba(175, 37, 244, 0.4);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.33.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-background-dark text-white font-display antialiased">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
